<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
       .b {
  background-color: blue;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease-in;
}

.b:hover {
  background-color: darkblue;
}

    </style>

</head>
<body>
    <h2>Question 6</h2>
    <br><br>
    <button class="b">
       This is Button Tag
    </button>
</body>
</html>
