<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .navbar {
            display: flex;
            gap: 20px; 
        }


        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }   


        .navbar a:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

    </style>

</head>
<body>
    <h2>Question 4</h2>
    <br><br>
    <nav class="navbar">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </nav>
</body>
</html>
